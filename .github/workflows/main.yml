name: Test and Store Artifacts

on:
  push:
    branches:
      - main  # adjust the branch name as needed

jobs:
  test:
    runs-on: [self-hosted, Windows]
    strategy:
      matrix:
        python-version: ["3.8", "3.7", "3.6"]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8  # replace 'x' with your desired Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Flask matplotlib numpy pytest

      - name: Test with pytest
        run: pytest test_app.py --doctest-modules --junitxml=tests/test-results-${{ matrix.python-version }}.xml
      - name: Upload pytest test results
        uses: actions/upload-artifact@v3
        with:
          name: pytest-results-${{ matrix.python-version }}
          path: tests/test-results-${{ matrix.python-version }}.xml
        # Use always() to always run this step to publish test results when there are test failures
        if: ${{ always() }}
